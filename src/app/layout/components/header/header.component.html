<div class="container-fluid">
    <div class="row header">
      <div class="col-md-10 offset-md-1">
        <div class="menu">
            <a routerLink="/home">
              <img src="assets/images/logo.svg" alt="Billpocket"  class="logo">
            </a>
            <ul class="list-inline mb-0">
              <li class="list-inline-item cta">
                <a routerLink="/store" class="btn btn-light" [routerLinkActive]="['router-link-active']">
                  Comprar
                  <div *ngIf="cartQty > 0" class="cart">
                    <i class="fa fa-shopping-cart"></i>
                    <span> ( {{ cartQty }} )</span>
                  </div>
                </a>
              </li>
            </ul>
        </div>
      </div>
    </div>
  </div>
